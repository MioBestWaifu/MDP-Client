<div [ngClass]="mediaQuery.portrait ? 'portraitContentWrapper' : 'contentWrapper'">
    <div id="main" class="verticalFlex">
      <div *ngFor="let key of pageModel.interestDictionary.keys">
        <mdp-vertical-folder [label]="key" maxHeight="auto">
          <div class="interestList">
            <mdp-interest-card *ngFor="let interest of pageModel.interestDictionary.Get(key)" [interest]="interest"></mdp-interest-card>
          </div>
        </mdp-vertical-folder>
      </div>
    </div>
    <mdp-ad-list *ngIf="!mediaQuery.portrait"></mdp-ad-list>
</div>
