<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Person Management</h2>
    <button class="btn btn-primary" (click)="NavigateToCreatePerson()">Add New Person</button>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search people"
      [(ngModel)]="searchTerm"
      (keyup.enter)="SearchPeople()"
    />
  </div>

  <div class="row mt-4">
    <div *ngFor="let person of people" class="col-md-4 mb-3">
      <div class="card">
        <img
          *ngIf="person.cardImage"
          [src]="person.cardImage.content"
          class="card-img-top"
          alt="Person Image"
          style="max-height: 150px; object-fit: cover;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ person.shortName.literal }}</h5>
          <div class="d-flex justify-content-between">
            <button class="btn btn-warning" (click)="NavigateToUpdatePerson(person.id)">Edit</button>
            <button class="btn btn-danger" (click)="DeletePerson(person.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
