<div id="addPerson">
  <form (ngSubmit)="addPerson()">
    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
    </div>
    <div>
      <label for="nicknames">Nickname:</label>
      <input type="text" id="nicknames" [(ngModel)]="nickname" name="nicknames">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="gender" name="gender" required>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
    </div>
    <button type="submit">Add Person</button>
  </form>
</div>

<div *ngFor="let person of people">
  <!-- Display person details here -->
</div>
