<form (ngSubmit)="Register()">
  <div class="mb-3">
    <label for="exampleInputUsername" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" [(ngModel)]="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Confirm password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" [(ngModel)]="confirmedPassword" name="confirmedPassword" required>
  </div>
  <div class="mb-4">
    <label for="exampleInputDate" class="form-label">Birthday</label>
    <input type="date" class="form-control" id="exampleInputDate" [(ngModel)]="birthday" name="birthday" required>
  </div>
  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <select class="form-control" id="country" [(ngModel)]="country" name="country" [compareWith]="compareById" required>
      <option *ngFor="let c of countryOptions" [ngValue]="c">{{ c.name }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-control" id="gender" [(ngModel)]="gender" name="gender" required>
      <option *ngFor="let g of genderOptions; let i = index" [ngValue]="i">{{ g }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="mainImage" class="form-label">Main Image</label>
    <img *ngIf="mainBase64" [src]="mainBase64" alt="Main Image" class="img-thumbnail mt-2" style="max-height: 200px;">
    <input type="file" class="form-control mt-2" id="mainImage" (change)="ImageChosen($event, 'main')" accept="image/png, image/jpeg">
  </div>
  <div class="mb-3">
    <label for="cardImage" class="form-label">Card Image</label>
    <img *ngIf="cardBase64" [src]="cardBase64" alt="Card Image" class="img-thumbnail mt-2" style="max-height: 200px;">
    <input type="file" class="form-control mt-2" id="cardImage" (change)="ImageChosen($event, 'card')" accept="image/png, image/jpeg">
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Create account</button>
  </div>
</form>
