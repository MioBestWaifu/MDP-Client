<div id="login">
    <div id="email">
        <h2>Email</h2>
        <div id="email-box">
            <div>
                <input type="text" [(ngModel)]="emailValue">
            </div>
        </div>
    </div>
    <div id="password">
        <h2>Password</h2>
        <div id="password-box">
            <div>
                <input type="password" [(ngModel)]="passwordValue">
            </div>
        </div>
    </div>
    <div id="buttons-sign">
        <button>Register</button>
        <button>Login</button>
    </div>
</div>
