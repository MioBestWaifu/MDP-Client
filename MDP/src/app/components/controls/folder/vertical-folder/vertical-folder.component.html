<div class="collapsableVertical">
    <div>
      <div >
        <p class="inline">{{label}}</p><i class="material-symbols-outlined icon inline" (click)="Toggle()">{{currentIcon}}</i>
      </div>
      <div id="bar"></div> 
    </div>
    <div #content [@expandCollapse]="{value: expanded ? 'expanded' : 'collapsed', params: {maxHeight: maxHeight, animationDuration:animationDuration}}">
      <ng-content></ng-content>
    </div>
</div>
