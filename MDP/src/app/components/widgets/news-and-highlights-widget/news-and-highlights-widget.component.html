<h2 class="accordion-header">
  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
    [attr.data-bs-target]="'#panelsStayOpen-collapse' + target" aria-expanded="false" [attr.aria-controls]="'panelsStayOpen-collapse' + target">
    News and Highlights
  </button>
</h2>
<div [id]="'panelsStayOpen-collapse' + target" class="accordion-collapse collapse">
  <div class="accordion-body">
    <div id="main">
  <div class="newsBlock" *ngFor="let item of news; let i = index">
    <!--Redirect da ta a removido por ainda nÃ£o haver NewsPage. Quando houver, redirecionar baseado no Id-->
      <a>
        <img [ngClass]="{'leftImg':i%2==0,'rightImg':i%2!=0}" [src]="item.images[0].url">
        <p class="newsTitle">{{item.title}}</p>
      </a>
      <p class="textBlock">{{item.content}}</p>
  </div>
</div>
  </div>
</div>
