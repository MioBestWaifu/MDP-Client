<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button *ngFor="let item of news; let i = index" type="button" data-bs-target="#carouselExampleIndicators"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true': null"
            [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>
    <div class="carousel-inner">
        <div *ngFor="let item of news; let i = index" [attr.class]="'carousel-item ' + (i === 0 ? 'active': null)">  
            <!--Click removido porque não existe página de noticia. Quando existir, redirecionar com base no id da News-->
           <img [src]="item.images[0].url" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
