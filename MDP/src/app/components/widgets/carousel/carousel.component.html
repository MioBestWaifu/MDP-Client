    </div>

      <div class="carousel-item active">
        <img src="https://th.bing.com/th/id/R.72767aaeaa54d70c18129ed0b2da4aa9?rik=UQH7S4tZcBVtXQ&riu=http%3a%2f%2fstatic.zerochan.net%2fSuzumiya.Haruhi.full.861431.jpg&ehk=at5LnzOIIilysX1mnEeGdLFIhbdySc3%2b8PuFdOrixuU%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://wallpapercave.com/wp/wp9345819.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.wallpapersafari.com/0/85/bcpSo3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
