<div class="card border-0">
  <div class="row g-0 d-flex justify-content-center">
      <div class="col-md" style="max-width: 270px;">
          <img [src]="work.mainImage.url" class="img-fluid rounded mainImage" alt="..." style="width: 270px; height: 270px;">
      </div>
      <div class="col-md px-3">
          <div class="card-body">
              <h1 class="card-title">{{ work.fullName.literal }}</h1>
              <mdp-genre-list [categories]="work.categories" />
              <p [class.collapsed]="isCollapsed" class="card-text mt-3">
                  {{ work.description }}
              </p>
              <div class="d-flex mt-3">
                  <mdp-star-list [value]="work.averageRating" />
                  <h4 class="ms-2">{{ work.averageRating }}/10</h4>
                  <mdp-work-rate-dropdown class="ms-2" />
              </div>
              <div class="mt-3">
                  <button type="button" class="btn btn-primary me-2">Add to my list</button>
                  <button type="button" class="btn btn-warning">Add to favorites</button>
              </div>
          </div>
      </div>
  </div>
</div>
