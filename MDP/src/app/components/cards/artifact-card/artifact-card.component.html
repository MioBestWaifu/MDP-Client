<div class="card border-1" style="width: 100%;">
  <a [routerLink]="['/', artifact.media, artifact.id]">
      <img [src]="artifact.cardImgUrl" class="card-img-top" alt="..." style="width: 150px; height: 200px;">
  </a>
  <div class="card-body p-2">
      <a [routerLink]="['/', artifact.media.toLowerCase , artifact.id]" style="text-decoration: none; color: inherit;">
          <h6 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{
              artifact.shortName }}</h6>
      </a>
      <div class="d-flex justify-content-between" style="font-size: 14px;">
              <span>{{ artifact.media}}</span>
          <span>{{ artifact.averageRating }}/5</span>
      </div>
  </div>
</div>
